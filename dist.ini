name    = HTTP-Tiny-FromHTTPRequest
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/HTTP-Tiny-FromHTTPRequest
bugtracker.web = http://github.com/reneeb/HTTP-Tiny-FromHTTPRequest/issues
repository.url = git://github.com/reneeb/HTTP-Tiny-FromHTTPRequest.git
repository.web = http://github.com/reneeb/HTTP-Tiny-FromHTTPRequest
repository.type = git

[Prereqs]
Carp          = 0
HTTP::Request = 6.07
HTTP::Tiny    = 0
Scalar::Util  = 0
perl          = 5.010001

[Prereqs / TestRequires]
Path::Tiny = 0.058
Pod::Coverage::TrustPod = 0

